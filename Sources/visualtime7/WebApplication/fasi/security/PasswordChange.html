<!DOCTYPE html>
<html id="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title data-i18n="app.title"></title>

    <link rel="stylesheet" href="/fasi/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fasi/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/fasi/assets/css/animate.css">
    <link rel="stylesheet" href="/fasi/assets/css/toastr.min.css" />
    <link rel="stylesheet" href="/fasi/assets/css/sweetalert.css" />
    <link rel="stylesheet" href="/fasi/assets/css/styles.css">
    <link rel="stylesheet" href="/fasi/assets/css/ladda-themeless.min.css">   
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">VT</h1>
            </div>
            <h3 id="title" data-i18n="app.header.welcome"></h3>
            <div id="containerForms" class="form m-t" role="form" hidden>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="password" id="Password" name="Password" class="form-control" data-i18n="[placeholder]app.form.password;[title]app.form.PasswordNewTitle" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" id="RePassword" name="RePassword" class="form-control" data-i18n="[placeholder]app.form.PasswordRe;[title]app.form.PasswordReTitle" required="">
                    </div>
                    <button id="btnPaswordChange" class="ladda-button btn btn-primary block full-width m-b" data-style='expand-right'><span class='ladda-label' data-i18n="app.form.btnSave">Iniciar</span><span class='ladda-spinner'></span></button>
                </form>
            </div>
            <div id="containerWait" class="middle-box text-center animated fadeInDown">
                <h2 data-i18n="app.form.Wait" class="font-bold" style="color:red"></h2>
            </div>
            <div id="containerInvalid" class="middle-box text-center animated fadeInDown" hidden>
                <h2 data-i18n="app.form.TitleInvalidTokenMessage" class="font-bold" style="color:red">Invalid token</h2>
                <div data-i18n="app.form.InvalidTokenMessage"></div>
            </div>
            <div id="containerHome" class="middle-box text-center animated fadeInDown" hidden>
                <a href="/fasi/default.aspx"><small data-i18n="app.form.GoHome"></small></a>
            </div>
            <p class="m-t"><small>VisualTIME &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->

    <script type="text/javascript" src="/fasi/assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/i18next.min.js"></script>
    <script type="text/javascript" src="/fasi/app/js/constants.js"></script>
    <script type="text/javascript" src="/fasi/app/js/Security.js"></script>
    <script type="text/javascript" src="/fasi/app/js/general.js"></script>


    <script type="text/javascript" src="/fasi/assets/js/toastr.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/spin.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/ladda.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/ladda.jquery.min.js"></script>
    <script type="text/javascript" src="/fasi/assets/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/fasi/app/js/notification.js"></script>


    <script type="text/javascript" src="PasswordChange.js"></script>
</body>
</html>
