                                    </span>
                                </div>
                    </div>
                  </div>
                </div>
                <!-- btnOk button -->

                    <button id='btnOk' class='ladda-button btn pull-left btn-primary' data-style='expand-right' title='Aceptar consulta' ><span class='ladda-label'>OK</span><span class='ladda-spinner'></span></button>

    <!-- End Container content -->
