<!DOCTYPE html>
<html lang='es' xml:lang='es'>
<head>
    <meta charset='UTF-8'>
    <title>Mantenimiento de grupos</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='/fasi/assets/css/bootstrap.min.css' />
    <link rel="stylesheet" href="/fasi/assets/font-awesome/css/font-awesome.css" />
    <link rel='stylesheet' href='/fasi/assets/css/jquery-ui.css' />
    <link rel='stylesheet' href="/fasi/app/css/master.css?rel=20180607080410907" />
    <link rel='stylesheet' href="/fasi/assets/css/sweetalert.css" />
    <link rel='stylesheet' href="/fasi/assets/css/toastr.min.css" />
    <link rel='stylesheet' href='/fasi/assets/css/bootstrap-table.min.css' />

    <link rel='stylesheet' href='/fasi/app/css/fasi-html5.css?rel=20180607080410907' />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->
</head>
<body>
    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg" style="margin: 0;">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
		                <div class="ibox">
                            <div class="ibox-content">
                                <form id="GroupManagerMainForm">
                                    <input type="hidden" id="GroupManagerFormId" name="GroupManagerFormId" value="" />
                                    <div id="alerts-container"></div>
							        <div class="row">
            <!-- Container content -->
                        <!-- Container: UserGroup grid -->
                        <div  class='col-md-12'>

                            <div id="UserGrouptoolbar">
                            <div class='form-inline'>
                                <button id="UserGroupCreateBtn" type="button" class="btn btn-default" data-modal-title="Agregar">
                                    Agregar
                                </button>
                                <button id="UserGroupRemoveBtn" type="button" class="btn btn-danger" disabled data-title="Eliminar" data-toggle="modal" data-target="#UserGroupDelete">
                                    <i class="glyphicon glyphicon-remove"></i>Eliminar
                                </button>
                            </div>
                            </div>
                            <table id="UserGroupTbl"
                                   data-toolbar="#UserGrouptoolbar"
                                   data-pagination="true"
                                   data-page-size="10"
                                   data-search="true"
                                   data-show-columns="true"
                                   data-unique-id="Id">
                                <thead>
                                    <tr>
                                        <th data-field='selected' data-checkbox='true'></th>

                                        <th data-field='Id' data-sortable='true' data-halign='center' data-align='right' data-visible='false'>Identificador</th>
                                        <th data-field='Description'data-events='UserGroupActionEvents' data-sortable='true' data-halign='center' data-formatter='tableHelperSupport.EditCommandFormatter'>Nombre</th>
                                        <th data-field='OwnerId' data-sortable='true' data-halign='center' data-formatter='GroupManagerSupport.LookUpForOwnerIdFormatter'>Propietario</th>
                                    </tr>
                                </thead>
                            </table>
                            <div class="modal fade" id="UserGroupDelete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title">Confirmación de eliminación</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p class="error-text">¿Seguro que desea eliminar la información?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="UserGroupDeleteAction" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- End Container: UserGroup grid -->
            <!-- End Container content -->

                                    </div>
                            </form>



        <div id='UserGroupPopup' class='modal fade' tabindex='-1' role='dialog' aria-labelledby='edit' aria-hidden='true'>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">title</h4>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <form id='UserGroupEditForm'>
                            <!-- Container content -->
                                        <!-- Id numeric -->
                                        <div class='col-md-12 form-horizontal'>
                                          <div class='form-group'>
                                            <div class='col-md-4 text-left'>
                                              <label id='IdLabel' class='control-label hidden' for='Id'>Identificador<span class='required-mark'>*</span></label>
                                            </div>
                                            <div class='col-md-8'>
                                                <input class='form-control hidden' id='Id' name='Id' title='Id' type='number' min='0' max='9999' step='1'/>
                                            </div>
                                          </div>
                                        </div>
                                        <!-- Description text -->
                                        <div class='col-md-12 form-horizontal'>
                                          <div class='form-group'>
                                            <div class='col-md-4 text-left'>
                                              <label id='DescriptionLabel' class='control-label' for='Description'>Nombre<span class='required-mark'>*</span></label>
                                            </div>
                                            <div class='col-md-8'>
                                                <input class='form-control' id='Description' name='Description' title='Description' type='text'/>
                                            </div>
                                          </div>
                                        </div>
                                        <!-- OwnerId dropdownlist -->
                                        <div class='col-md-12 form-horizontal'>
                                          <div class='form-group'>
                                            <div class='col-md-4 text-left'>
                                              <label id='OwnerIdLabel' class='control-label' for='OwnerId'>Propietario<span class='required-mark'>*</span></label>
                                            </div>
                                            <div class='col-md-8'>
                                                <select id='OwnerId' name='OwnerId' class='form-control' title='Indica quien es el usuario propietario del grupo'>
                                                </select>

                                            </div>
                                          </div>
                                        </div>
                            <!-- End Container content -->

                        </form>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button id="UserGroupSaveBtn" class="btn btn-warning">Guardar</button>
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src="/fasi/assets/js/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src="/fasi/assets/js/jquery-ui.js"></script>
    <script type='text/javascript' src="/fasi/assets/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='/fasi/assets/js/moment-with-locales.min.js'></script>
    <script type='text/javascript' src="/fasi/assets/js/jquery.validate.min.js"></script>
    <script type='text/javascript' src='/fasi/assets/js/loadingoverlay.min.js'></script>
    <script type='text/javascript' src="/fasi/app/js/general.js?rel=20180607080410907"></script>
    <script type='text/javascript' src="/fasi/assets/js/sweetalert.min.js"></script>
    <script type='text/javascript' src="/fasi/assets/js/toastr.min.js"></script>
    <script type='text/javascript' src='/fasi/assets/js/bootstrap-table.min.js'></script>
    <script type='text/javascript' src='/fasi/assets/js/bootstrap-table-es-CR.min.js'></script>
    <script type='text/javascript' src='/fasi/app/js/TableHelper.js?rel=20180607080410907'></script>
    <script type='text/javascript' src='/fasi/assets/js/bootstrap-table-export.js'></script>
    <script type='text/javascript' src='/fasi/assets/js/tableExport.min.js'></script>
    <script type='text/javascript' src='/fasi/app/js/notification.js?rel=20180607080410907'></script>
    <script type='text/javascript' src='/fasi/app/js/constants.js?rel=20180607080410907'></script>

    <script type='text/javascript' src="GroupManager.js?rel=20180607080410907"></script>
</body>
</html>
